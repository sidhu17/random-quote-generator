<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://fav.farm/✨" />
</head>
<body>

  <div class="container">
    <h1>Random Quote Generator</h1>

    <div id="quote-box">
      <p id="quote-text">Click the button to get a quote!</p>
      <p id="quote-author">— Unknown</p>
    </div>

    <div class="buttons">
      <button id="new-quote">New Quote</button>
      <button id="copy-quote">Copy</button>
    </div>
  </div>

  <footer style="margin-top: 30px; font-size: 0.9rem; color: #777;">
    Built by <a href="https://github.com/sidhu17" target="_blank" style="color: #5c6bc0; text-decoration: none;">Sidhu</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
